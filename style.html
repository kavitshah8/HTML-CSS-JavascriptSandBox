<!DOCTYPE html>

<html>
<head>
	<style type="text/css">
		
		div{
			color: red
		}

		.color{
			color: orange
		}
		#z1{
			color: green
		}
	</style>
	<title>
		Style
	</title>
</head>
<body>
<p style="color:blue">
	Applying style to an individual element.
</p>

<p class="color">
	Appying style to an element using class.
</p>

<div>
	Applying style to all the elements in the document.
</div>

<div>
	I am second div element.
</div>
<pre id="z1">
	Applying style to an element using its id.
</pre>

</body>
</html>
