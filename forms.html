<!DOCTYPE>
<html>
<meta charset="UTF-8" />
<head>
	<title>Forms</title>
</head>

<body>

<h1>
	HTML FORMS
</h1>

<form id="f1" autocomplete="on" formmethod="post" >
	
	<div id="name">
		<span>
			<input type="text" name="first" placeholder="First Name"autofocus required/>
		</span>
		<span>
			<input type="text" name="last" placeholder="Last Name" required/>
		</span>
	</div>

	<div id="email">
		<input type="text" name="email" placeholder="Enter your email address" required>
	</div>
	<div id="reEmail">
		<input type="text" name="reEnteredEmail" placeholder="Re-enter email address" required>
	</div>
	<div id="password">
		<input type="password" name="password" placeholder="Password" required />
	</div>
	<div id="gender">
		<span id="genderWrapper">
			<input type="radio" name="gender" value="1" />
			<label>Female</label>
			<input type="radio" name="gender" value="1" />
			<label>Male</label>
		</span>
		
	</div>
</form>

</body>
</html>
